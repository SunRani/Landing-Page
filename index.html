<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="top">
      <div class="header">
        <img alt="IMAGE" />
        <ul class="right-links">
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
        </ul>
      </div>
      <div class="top-content">
        <div class="top-left">
          <p class="top-title">Pretty Cool Title</p>
          <p>This is where the information goes below the title.</p>
          <button class="top-button">Sign Up</button>
        </div>
        <div class="top-right">
          <img alt="This is an image" />
        </div>
      </div>
    </div>

    <div class="content">
      <h2>Content Title</h2>
      <div class="cards">
        <div>
          <div class="card"></div>
          <p>Hello This is the first one</p>
        </div>
        <div>
          <div class="card"></div>
          <p>This is the second one</p>
        </div>
        <div>
          <div class="card"></div>
          <p>Hello This is the third one</p>
        </div>
        <div>
          <div class="card"></div>
          <p>Hello This is the Fourth one</p>
        </div>
      </div>
    </div>

    <div class="quote-box">
      <div class="quote"></div>
    </div>

    <div class="signbox">
      <div class="box">
        <div class="box-left"></div>
        <div class="signup"></div>
      </div>
    </div>

    <div class="footer">Copyright @ Rani Son 2025</div>
  </body>
</html>
